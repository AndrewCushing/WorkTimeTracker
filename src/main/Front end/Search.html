<html>
    <head>
        <script src="Search.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <button onclick="goToMyAccount()">Add entry</button><br<<br>
        <h4>Search though existing entries</h4>
        <div id="resultsGoHere">
        </div>
        
            <table style="width:50%" class="table table-bordered" id="entryTable" id="searchCriteria">
                <tr><th scope="col">For all entries:</th></tr>
                <tr>
                    <td><button style="margin: 10px" onclick="findProjectSummary()">Get Summary</button></td>
                    <td><button style="margin: 10px" onclick="getAllEntries()">Get all entries</button></td>
                </tr>
                <tr><th>For filtered entries:</th></tr>
                <form onsubmit="return false">
                    <tr>
                        <td><span>Start date:</span><input type="date" required id="startDate"></td>
                        <td><span>End date:</span><input type="date" required id="endDate"></td>
                    </tr>
                    <tr>
                        <td><button style="margin: 10px" onclick="findFilteredProjectSummary()">Get partial summary</button></td>
                        <td><button style="margin: 10px" onclick="getFilteredEntries()">Get entries</button></td>
                    </tr>
                </form>
            </table>
            <br><br>
        
        <div id="summarySpace"></div>
        <div id="responseSpace"></div>
        <button onclick="logout()">Logout</button>
    </body>
</html>
