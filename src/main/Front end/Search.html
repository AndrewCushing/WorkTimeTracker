<html>
    <head>
        <script src="Search.js"></script>
    </head>
    <body>
        <button onclick="goToMyAccount()">Add entry</button><br<<br>
        <h4>Search though existing entries</h4>
        <div id="resultsGoHere">
        </div>
        <table id="searchCriteria">
            <tr><th>For all entries:</th></tr>
            <tr>
                <td><button style="margin: 10px" onclick="findProjectSummary()">Get Summary</button></td>
                <td><button style="margin: 10px" onclick="getAllEntries()">Get all entries</button></td>
            </tr>
            <tr><th>For filtered entries:</th></tr>
            <tr>
                <td><span>Start date:</span><input type="date" required id="startDate"></td>
                <td><span>End date:</span><input type="date" required id="endDate"></td>
            </tr>
            <tr>
                <td><button style="margin: 10px" onclick="findFilteredProjectSummary()">Get Summary</button></td>
                <td><button style="margin: 10px" onclick="getFilteredEntries()">Get all entries</button></td>
            </tr>
        </table>
        <div id="summarySpace"></div>
        <div id="responseSpace"></div>
        <button onclick="logout()">Logout</button>
    </body>
</html>
