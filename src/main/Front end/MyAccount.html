<html>
    <head>
        <script src="MyAccount.js"></script>
        <title>Your work time tracker</title>
    </head>
    <body id="body">
        <button>Search</button>
        <form onsubmit="return submitEntry(this)">
            <span>Project: </span><input type="text" required id="project"><br>
            <span>Description: </span><input type="text" required id="description"><br>
            <span>Date: </span><input type="date" required id="date"><br>
            <span>No. of hours: </span><input type="number" required id="amountOfTime"><br>
            <button>Submit</button><br>
        </form>
        <h1 id="insertionResult"></h1>
    </body>
</html>
