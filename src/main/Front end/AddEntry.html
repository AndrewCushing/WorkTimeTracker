<html>
    <head>
        <script src="AddEntry.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Your work time tracker</title>
    </head>
    <body id="body">
        <button onclick="goToSearchPage()">Search</button><br><br>
        <form onsubmit="return submitEntry(this)" class="form-group">
            <label>Project: </label><input class="form-control" type="text" required id="project" style="width:50% ; margin: 25px">
            <label>Description: </label><textarea class="form-control" type="text" required id="description" style="width:50% ; margin: 25px" rows="3"></textarea>
            <label>Date: </label><input class="form-control" type="date" required id="date" style="width:50% ; margin: 25px">
            <label>No. of hours: </label><input class="form-control" type="number" required id="amountOfTime" style="width:50% ; margin: 25px">
            <button>Submit</button><br>
        </form>
        <h1 id="insertionResult"></h1>
        <button onclick="logout()">Logout</button>
    </body>
</html>
